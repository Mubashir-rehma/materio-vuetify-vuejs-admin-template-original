name: 'Deploy - Documentation'

on:
  workflow_dispatch:
    inputs:
      is_production:
        type: boolean
        description: Is production deployment

jobs:
  deployment:
    runs-on: ubuntu-latest
    env:
      DEPLOY_DIR: ${{ inputs.is_production && secrets.PROD_DIR || secrets.STAG_DIR }}
      BASE: ${{ inputs.is_production && secrets.DOCUMENTATION_BASE_PROD || secrets.DOCUMENTATION_BASE_STAG }} # ‚ùó (For VuePress only) Don't forget the ending slash in base
    steps:
      - uses: actions/checkout@v3
      
      - name: Build documentation
        run: |
          cd docs
          yarn
          yarn build
          mv .vuepress/dist $GITHUB_WORKSPACE/documentation
        
      - name: Cleanup documentation
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: |
            cd ${{ env.DEPLOY_DIR }}
            rm -rf documentation-backup-*.zip
            DOC_ZIP_NAME="documentation-backup-$(date +"%Y-%m-%d-%H-%M-%S").zip"
            [[ "${{ inputs.is_production }}" == "true" ]] && zip -r $DOC_ZIP_NAME documentation && rm -rf ${{ secrets.STAG_DIR }}/documentation
            rm -rf documentation
          
      - name: Upload documentation
        uses: appleboy/scp-action@master
        with:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
          source: documentation
          target: ${{ env.DEPLOY_DIR }}
