<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" type="text/css" href="/loader.css" />
</head>

<body>
  <div id="app">
    <div id="loading-bg">
      <div class="loading-logo">
        <img src="/logo.png" alt="Logo" />
      </div>
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    const loaderColor = localStorage.getItem('Materio-initial-loader-bg') || '#FFFFFF'
    const primaryColor = localStorage.getItem('Materio-initial-loader-color') || '#a169ff'

    if (loaderColor)
      document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)
    if (primaryColor)
      document.documentElement.style.setProperty('--initial-loader-color', primaryColor)

    // Fix 401 in new demos
    const userData = localStorage.getItem('userData')
    const accessToken = localStorage.getItem('accessToken')
    const userAbilities = localStorage.getItem('userAbilities')

    // If userData & accessToken is exist but userAbilities doesn't => Bingo! => Remove the userData & accessToken
    if (userData && accessToken && !userAbilities) {
      localStorage.removeItem('userData')
      localStorage.removeItem('accessToken')
    }

    console.log({ userData })
    console.log({ accessToken })
    console.log({ userAbilities })

  </script>
</body>

</html>
